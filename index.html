<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car system</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Cars Inventory</h1>
    </div>
    <div class="box">
      <h4>Добавьте машину:</h4>
    </div>
    <div class="form">
      <div class="form-input-wrapper">
        <label for="car-name">Название машины</label>
        <input type="text" id="car-name">
      </div>
      <div class="form-input-wrapper">
        <label for="car-model">Модель машины</label>
        <input type="text" id="car-model">
      </div>
      <div class="form-input-wrapper">
        <label for="car-year">Год выпуска</label>
        <input type="number" id="car-year">
      </div>
      <div class="form-input-wrapper">
        <label for="car-position">Позиция</label>
        <input type="text" id="car-position">
      </div>
    </div>
    <div class="form-submit-box">
      <button id="add-car">Добавить машину</button>
      <button id="clear-list">Очистить список</button>
    </div>
    <div class="box products-title">
      <h2>Список машин</h2>
    </div>
      <div class="cars-list">

      </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
